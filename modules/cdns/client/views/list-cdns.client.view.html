<section>
  <div class="container">
  <div class="page-header">
    <h1>Cdns</h1>
  </div>
      <div class="row">
        <div class="col-sm-12">

        <form class="form-inline">
        <div class="form-group">
          Search: <input type="text" class="form-control" placeholder="Filter Libraries...." ng-model="searchText" style="width:500px">
        </div>
        <div class="form-group">
          Filter by Type: 
          <select class="form-control" ng-model="vm.filterItem.type" ng-options="item.name for item in vm.filterOptions.types">

          </select>
        </div>
      </form>
      </div>
      </div>
      <br>
  <div class="list-group">
    <div ng-repeat="cdn in vm.cdns | filter: searchText | filter: vm.customFilter"
       class="list-group-item row">
       <div class="col-sm-4">
          <a ui-sref="cdns.view({ cdnId: cdn._id })" >
            <h4 class="list-group-item-heading" ng-bind="cdn.name"></h4> 
          </a>
          <p>{{cdn.description}}</p>
      </div>
      <div class="col-sm-8">
        <p>{{cdn.url}}</p>
      </div>
    </div>
  </div>
  <div class="alert alert-warning text-center" ng-if="vm.cdns.$resolved && !vm.cdns.length">
    No Cdns yet, why don't you <a ui-sref="cdns.create">create one</a>?
  </div>
</div>
</section>
